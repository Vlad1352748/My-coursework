        function getText() {
            var x = document.getElementById("seltext");
            var y = (x.contentWindow || x.contentDocument);

            if (y.getSelection) {
                return y.getSelection().toString();
            } else if (y.selection && y.selection.createRange) {
                return y.selection.createRange().text;
            }
        }
        function hideIframeButton() {
            let head = document.getElementById("myIframe").contentWindow.document.head
                || document.getElementById("myIframe").contentWindow.document.getElementsByTagName('head')[0];
            let style = document.createElement('style');
            if(head.getSelection)
                let css = "#toggleDivButton {visibility: visible;}";
            head.appendChild(style);
        }
    </script>
